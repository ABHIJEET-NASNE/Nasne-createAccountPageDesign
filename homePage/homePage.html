<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="homePage.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,500;1,100&amp;display=swap" rel="stylesheet">
</head>
<body style="overflow-y:scroll hidden">
    <div class="mainBody">
       
        <div class="topBox">
            <p class="mainHeadTB"><b>Create Your Account</b></p>
            <p class="creatingDetailsDescTB">
                Create your account and fill all the details. (*) Points are most important points.
            </p>

            <img src="create.png" class="mainImg">

        </div>

        <div class="bottomBox" style="overflow-y:scroll hidden" >
            <div class="contentBox" style="overflow-y:scroll hidden">
                <div class="persnolBox childBoxes">
                    <p class="persnolHead childHead">Persnol Information</p>
                   
                    <div class="persnolDetails">
                        <p class="nmaePI headingStyle">Name</p>
                        <input type="text" class="entName sameInputBox" placeholder="Enter Name...">
    
                        <p class="emailId headingStyle">Email Id</p>
                        <input type="text" class="entMailId sameInputBox" placeholder="@example.com">
                        
                        <p class="age headingStyle">Enter DOB</p>
                        <input 
                        type="date" 
                        class="entDob sameInputBox"
                         placeholder="enter dob..."
                         name="trip-start"
                         min="01-01-1950"
                         
                         >
    
                    </div>
                </div>
    
                <div class="eduBox childBoxes">
                    <p class="eduHead childHead">Education</p>
                    <div class="eduDetails">
                        <p class="cource headingStyle">Cource</p>
                        <input type="text" class="entCource sameInputBox" placeholder="Cource...">
    
                        <p class="graduate headingStyle">Graduate</p>
                        <input type="text" class="entGraYS sameInputBox" placeholder="Yes/No...">
                        
                        <p class="graYear headingStyle">Graduation Year</p>
                        <input 
                        type="number" 
                        class="entGraYear sameInputBox"
                         placeholder="ex.2022..."
                         name="start"
                         min="2018"
                         max="2025"
                         >
    
                    </div>
                </div>
    
                <div class="contactBox childBoxes">
                    <p class="contacHead childHead">Contact Details</p>
                    <div class="contacDetails">
                        <p class="addressCD headingStyle">Address</p>
                        <input type="text" class="entAddressCD sameInputBox" placeholder="Cource...">
    
                        <p class="currentAdrsCD headingStyle">Current Address</p>
                        <input type="text" class="entAdrsCurrCD sameInputBox" placeholder="Yes/No...">
                        
                        <p class="phoneCD headingStyle">Phone</p>
                        <input 
                        type="number" 
                        class="entPhoneCD sameInputBox"
                         placeholder="+91 "
                         >
    
                    </div>
                </div>
    
            </div>

           <div class="subBox">
            <div class="creatAcBox childBoxes">
                <p class="creatAcHead childHead">User Name</p>
               
                <div class="creatAcDetails">
                    <p class="userNameCA headingStyle">Name</p>
                    <input type="text" class="entUserNameAc sameInputBox" placeholder="Enter User Name...">

                    <p class="passwordCA headingStyle">Password</p>
                    <input type="password" class="entPassword sameInputBox" placeholder="Password...">
                    
                    <p class="rePasswordCA headingStyle">Password</p>
                    <input type="password" class="entRePassword sameInputBox" placeholder="Renter Password...">
                    
                    <button class="submit">Submit</button>

                </div>
            </div>

           </div>
        </div>
    </div>
    
</body>
</html>
